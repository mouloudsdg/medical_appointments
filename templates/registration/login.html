{% load static %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>Connexion</title>
  </head>

  <body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
		  <a class="navbar-brand" href="">Dr. Acme</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>	
		  </div>
		</div>
	</nav>

	<div class="container">
		<header class="jumbotron my-4" style="background-color: white;">
			<h1 class="display-5 text-center">Connexion</h1>
		  </header>
		<div class="row justify-content-md-center text-center">
			<div class="col-md-auto">
			<form  method="post" action="{% url 'login' %}">
				{% csrf_token %}
				<div class="form-group">
				  <label for="InputText">Nom d'utilisateur</label>
				  <input class="form-control" type="text" name="username" id="InputText" required>
				  <small id="authHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input class="form-control"  type="password" name="password" id="exampleInputPassword1" required>
				</div>
				<div class="form-group form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
				</div>
				{% if form.errors %}
			  <p style="color:red;">Mot de passe ou Identifiant Incorrect !  </p>
			{% endif %}
				<button type="submit" class="btn btn-primary">Connexion</button>
				<input type="hidden" name="next" value="{{ next }}">
			  </form>
			  </div>
		</div>
	  </div>
	
	  <footer class="footer text-center">
		<p>© Copyright {% now 'Y' %} ▪ Dr. Acme ▪ All rights reserved </p>
	  </footer>
	  

	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	  <script src="https://kit.fontawesome.com/b4857c572f.js" crossorigin="anonymous"></script>
	</body>
  </html>
